      #ports:
      #- 25565:25565
      #- 25575:25575
      #environment:
      #- EULA="TRUE"
      #- MEMORY=6G
      #- WHITELIST=nourishablegecko
      #volumes:
      #- /pool/minecraft:/data
      #tty: true
      #stdin_open: true
      #restart: unless-stopped

  ytmdl:
    image: ghcr.io/deepjyoti30/ytmdl-web:latest
    container_name: ytmdl
    ports:
      - 8082:8082
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    networks:
      - monitoring
    volumes:
      - /pool/grafana:/var/lib/grafana

  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    ports:
      - 8086:8086
    networks:
      - monitoring
    volumes:
      - /pool/influxdb:/var/lib/influxdb

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    networks:
      - medianet
    container_name: prowlarr
    environment:
      - TZ=${TZ}
    volumes:
      - /pool/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  ddclient:
    image: lscr.io/linuxserver/ddclient
    container_name: ddclient
    environment:
      - TZ=${TZ}
    volumes:
      - /pool/ddclient:/config
    restart: unless-stopped

  nextcloud:
    image: lscr.io/linuxserver/nextcloud
    container_name: nextcloud
    environment:
      - TZ=${TZ}
    volumes:
      - /pool/nextcloud/config:/config
      - /pool/nextcloud/data:/data
    ports:
      - 443:443
    restart: unless-stopped

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "85:80/tcp"
    environment:
      TZ: ${TZ}
      WEBPASSWORD: ${PIHOLE_WEBPASSWORD}
    volumes:
      - /pool/pihole/etc:/etc/pihole
      - /pool/pihole/dnsmasq.d:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  plex-meta-manager:
    image: meisnate12/plex-meta-manager
    container_name: plex-meta-manager
    volumes:
      - /pool/plex-meta-manager:/config
    restart: unless-stopped

